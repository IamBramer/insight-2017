<!-- pushState ajax script-->
<script src="/js/pjax/pjax.js"></script>
<script>
    //Set links to dynamically load pages using pjax
    document.addEventListener("DOMContentLoaded", function() {
        new Pjax({
            elements: "a", // default is "a[href], form[action]"
            selectors: [".js-Pjax"],
            switches: {
                // "title": Pjax.switches.outerHTML // default behavior
                ".js-Pjax-child": function(oldEl, newEl, options) {
                    // here it's a stupid example since it's the default behavior too
                    oldEl.outerHTML = newEl.outerHTML
                    this.onSwitch()
                },

                ".js-Pjax": Pjax.switches.sideBySide
            }
        });
        //load other scripts so they work on page load
        $.getScript("/js/app.js");
        $.getScript("/js/video.js");
    });
    $(document).on('pjax:send', function() {
        $('.js-Pjax-child').addClass('animated slideInLeft');
    });
    $(document).on('pjax:complete', function() {
        $('.js-Pjax-child').addClass('animated slideInRight');
        //Re-run other scripts so they work after new page content loads in
        $.getScript("/js/video.js");
        runScripts();
    });
</script>

<!-- Animated type on Contact page -->
<script src="/js/typed.js"></script>
<script>
    $(function() {
        $(".typed").typed({
            stringsElement: $('.typed-strings'),
            typeSpeed: 10,
            // time before backspacing
            backDelay: 2000,
            // loop
            loop: true
        });
    });
</script>

<div class="employee employee-left images-rotation" data-color="{{ staff.color }}" data-images='["{{ staff.image1 }}", "{{ staff.image2 }}", "{{ staff.image3 }}"]'>
    <img src="{{ staff.image1 }}" />
  <div class="bio">
    <h3>Written by</h3>
    <h1>{{ staff.name }}</h1>
    <h2>{{ staff.job_title }}</h2>
    <p>{{ staff.bio }}</p>
  </div>
</div>
